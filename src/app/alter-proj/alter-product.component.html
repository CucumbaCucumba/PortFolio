
<form [formGroup]="Prod">
    <div class="form-group">
<label for="name" style="color: white;">Name:</label>
<input  type="text" id="name" class="form-control" formControlName="name" 
[(ngModel)]=p.name 
name="name"
 required><br>
    </div>
    <div class="form-group">
<label for="technology" style="color: white;">Technology:</label>
<input  [(ngModel)]=p.technology name="technology" required
 type="text" id="technology" class="form-control" formControlName="technology"><br>
</div>
<div class="form-group">
<label for="name" style="color: white;">Image path:</label>
<input  type="text" id="imgPath" class="form-control" formControlName="imgPath" 
[(ngModel)]=p.imgagePath 
name="imgPath"
 required><br>
    </div>
<div class="form-group">
<label for="description" style="color: white;">Description:</label>
<input 
[(ngModel)]=p.description name="description" required
 type="text" id="description" class="form-control" formControlName="description"><br>
<button class="btn btn-primary active" style="border-radius: 25px;" type="submit" (click)=onSubmit()>Submit</button>
</div>
</form>
